<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Test Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0078D7;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #0078D7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Test Website</h1>
    </header>
    <main>
        <p>This is a simple webpage for testing purposes.</p>
        <p><a href="https://www.example.com" target="_blank">Visit Example</a></p>
    </main>
    <footer>
        <p>&copy; 2025 My Test Website</p>
    </footer>
</body>
</html>
